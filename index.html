<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>CALCULATOR</h1>
    <input type="number" name="first" id="first" placeholder="Enter number">
    <select name="" id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>

    <input type="number" name="second" id="second" placeholder="Enter number">
    <br>
    <button onclick="cal()">Calcuate</button>
    <input type="text" id="res" placeholder="Output" readonly="" />
</div>


    <script type="text/javascript">
        function cal(){
            var x = document.getElementById('first').value;
            var y = document.getElementById('second').value;
            var z = document.getElementById('ope').value;
            if(z == '+' ){
                var res = parseInt(x)+parseInt(y);
            }
             if(z == '-' ){
                 var res = parseInt(x) - parseInt(y);
             }
             if(z == '*' ){
              var res = parseInt(x) * parseInt(y);
          }
             if(z == '/' ){
                 var res = parseInt(x) / parseInt(y);
            }
            document.getElementById('res').value = res;
         
        }
            
        
    </script>
</body>
</html>
